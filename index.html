<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>beforeafterSlider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery-ui-1.8.13.custom.min.js"></script>
    <script src="js/jquery.beforeafter-1.4.js"></script>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
          <div class="carousel-indicators">
              <div data-target="#myCarousel"  data-slide-to="0" style="float: left; width: 150px;">
                  <img src="img/slide_4_little.jpg" class="slideLittle" alt="jpg">
              </div>
              <div data-target="#myCarousel"  data-slide-to="1" style="float: left; width: 150px;">
                  <img src="img/slide_2_little.jpg" class="slideLittle" alt="jpg">
              </div>
              <div data-target="#myCarousel"  data-slide-to="2" style="float: left; width: 150px;">
                  <img src="img/slide_3_little.jpg" class="slideLittle" alt="jpg">
              </div>
          </div>
        <div class="carousel-inner">
          <div class="item active">
              <div class="Photo1">
                  <img src="img/slide_4_1.jpg" class="slide" alt="before">
                  <img src="img/slide_4_2.jpg" class="slide" alt="after">
              </div>
          </div>
          <div class="item">
              <div class="Photo2">
                  <img src="img/slide_2_1.jpg" class="slide" alt="before">
                  <img src="img/slide_2_2.jpg" class="slide" alt="after">
              </div>
          </div>
          <div class="item">
              <div class="Photo3">
                  <img src="img/slide_3_1.jpg" class="slide" alt="before">
                  <img src="img/slide_3_2.jpg" class="slide" alt="after">
              </div>
          </div>
        </div>

        <!-- Left and right controls-->
          <!--
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
        -->
      </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
